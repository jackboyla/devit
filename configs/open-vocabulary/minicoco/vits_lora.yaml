_BASE_: "../../Base-RCNN-C4.yaml"
DE:
  CLASS_PROTOTYPES: "weights/initial/open-vocabulary/prototypes/minicoco/coco_2017_ovd_all_train.vits14.bbox.p10.sk.pkl"
  BG_PROTOTYPES: "weights/initial/background/background_prototypes.vits14.pth"
  BG_CLS_LOSS_WEIGHT: 0.2
  TOPK: 10 # was 10

MODEL:
  ADD_LORA: True
  LORA_ALPHA: 8
  LORA_RANK: 16
  LORA_DROPOUT: 0.05
  META_ARCHITECTURE: "OpenSetDetectorWithExamples"
  BACKBONE:
    NAME: "build_dino_v2_vit"
    TYPE: "small"
  WEIGHTS: "" 
  MASK_ON: False
  RPN:
    HEAD_NAME: StandardRPNHead
    IN_FEATURES: ["res4"]
  ROI_HEADS:
    SCORE_THRESH_TEST: 0.001
  ROI_BOX_HEAD:
    NAME: ""
    NUM_FC: 0
    POOLER_RESOLUTION: 7
    CLS_AGNOSTIC_BBOX_REG: True
  PIXEL_MEAN: [0.48145466, 0.4578275, 0.40821073]
  PIXEL_STD: [0.26862954, 0.26130258, 0.27577711]
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
DATASETS:
  TRAIN: ("coco_2017_ovd_b_train",)
  TEST: ("coco_2017_ovd_all_test",)
TEST:
  EVAL_PERIOD: 4000 # was 5000
SOLVER:
  IMS_PER_EVAL_BATCH: 32
  IMS_PER_BATCH: 32
  BASE_LR: 0.002 # was 0.002
  STEPS: (5000, 7500) # was (60000, 80000)
  MAX_ITER: 10001   # was 90_000 (25K images â‰ˆ 20% of train2017) 
  WARMUP_ITERS: 2000 # was 50000
  CHECKPOINT_PERIOD: 5000 # was 5000

INPUT:
  MIN_SIZE_TRAIN_SAMPLING: choice
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
  FORMAT: "RGB"
